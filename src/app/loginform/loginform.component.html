<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <i class="fas fa-home fa-7x"></i>
    </div>

    <!-- Login Form -->
    <form [formGroup]="accountForm" (ngSubmit)='loginUser()' method="POST">
      <input type="text" id="login" class="fadeIn second" name="email" placeholder="Email" formControlName="email">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" formControlName="password">
      <button type="submit" class="fadeIn fourth btn btn-success login" value="Log In">Login</button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
