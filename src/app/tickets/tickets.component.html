<form [formGroup]="ticketForm" (ngSubmit)='createticket()' method="POST" (added) ="gettickets($event)">
  <input type="text" id="ID" class="" name="ID" placeholder="ID" formControlName="ID">
  <input type="text" id="Issue" class="" name="Issue" placeholder="Issue" formControlName="Issue">
  <input type="text" id="Location" class="" name="Location" placeholder="Location" formControlName="Location">
  <input type="text" id="Date" class="" name="Date" placeholder="Date" formControlName="Date">
  <input type="text" id="User_ID" class="" name="User_ID" placeholder="User_ID" formControlName="User_ID">
  <button type="submit" class="fadeIn fourth btn btn-success login" value="Submit Ticket">Submit</button>
</form>

<div class ="table-responsive" id="sailorTableArea">
  <table id="sailorTable" class="table table-striped table-bordered" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Issue</th>
        <th>Location</th>
        <th>Date</th>
        <th>User ID</th>
      </tr>
    </thead>
    <tbody >
        <tr class="ticketdata" *ngFor="let ticket of tickets | async">
          <td class="ticketdata">{{ ticket.ID}} </td>
          <td class="ticketdata">{{ ticket.Issue}}</td>
          <td class="ticketdata">{{ ticket.Location}}</td>
          <td class="ticketdata">{{ ticket.Date}}</td>
          <td class="ticketdata">{{ ticket.User_ID}}</td>
        </tr>
    </tbody>
  </table>
</div>
